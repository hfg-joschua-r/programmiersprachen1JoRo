<!doctype html>
<!-- auto-generated by Marc Rufeis -->
<!-- using the "Let's Hassel" VS-Code Extension -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Mouseevents yo!</title>
    </head>
    <body>
        <div>
            <p style="border:3px green solid; width:50%; height: 300px" id=demo
            onmouseenter= "showCoordinates(event)"
            onmousemove="showCoordinates(event)"
            onmouseleave="hide(event)"
            onmousedown="mouseDown()"
            onmouseup="mouseUp()"></p>
        </div>
        <input type="text" onkeyup="transformChar()" id="yourName">
        <button onclick="sayHello()">Say hello</button>
        <script>
            function showCoordinates(event){
                let x = event.clientX;
                let y = event.clientY;
                let cords = "X: "+x+" Y: "+y;
                document.getElementById("demo").innerHTML = cords
            }
            function hide(event){
                document.getElementById("demo").innerHTML = ""
                document.getElementById("demo").style.backgroundColor = "white";
            }
            function mouseDown(){
                document.getElementById("demo").style.backgroundColor = "red";
            }
            function mouseUp(){
                document.getElementById("demo").style.backgroundColor = "green";
            }
            function sayHello(){
                let name = document.getElementById("yourName").value
                alert("Hallo " + name)
            }
            function transformChar(){
                let val = document.getElementById("yourName")
                val.value = val.value.toUpperCase();
            }
        </script>
    </body>
</html>
