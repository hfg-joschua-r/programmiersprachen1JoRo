  function add(first, second){
    let result = Number(first) + Number(second);

  function minus(first, second){
    let result = Number(first) - Number(second);
    document.getElementById("result").value = result;
  }
  function multiply(first, second){
    let result = Number(first) * Number(second);
    document.getElementById("result").value = result;
  }

    let result = Number(first) / Number(second);
    document.getElementById("result").value = result;
